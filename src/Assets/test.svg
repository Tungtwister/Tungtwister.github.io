  <rect x="440" y="340" width="20" height="10" rx="5" ry="5" fill="#444" />

  <!-- Plant -->
  <ellipse cx="280" cy="280" rx="30" ry="5" fill="#E6B89C" />
  <rect x="270" y="230" width="20" height="50" rx="5" ry="5" fill="#6C8C4F" />
  <path d="M280 230 Q270 220 260 230 Q270 240 280 230 Z" fill="#6C8C4F" />
