<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#F5F5F5" />

  <!-- Desk -->
  <rect x="200" y="300" width="400" height="20" fill="#B3B3B3" />
  <rect x="220" y="320" width="20" height="160" fill="#E6E6E6" />
  <rect x="560" y="320" width="20" height="160" fill="#E6E6E6" />

  <!-- Chair -->
  <rect x="450" y="400" width="60" height="80" rx="10" ry="10" fill="#C07F4D" />
